<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/head.xhtml"> 

    <ui:define name="content">

        <h:form id="searchclientForm">

            <p:growl autoUpdate="true"/>

            <p:fieldset legend="#{(msg.searchCadastre).concat(msg.client)}" >
                <p:toolbar>
                    <f:facet name="right">
                        <p:button outcome="/client/CadastreClient" value="#{msg.newRegisterButton}" style="text-align: right"/>
                    </f:facet>
                </p:toolbar>    

                <p:dataTable id="datatableclient" var="client" value="#{clientBean.clients}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " rows="10" widgetVar="clientSearch"
                             emptyMessage="#{msg.noRegistersFound}" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="210">

                    <f:facet name="header">
                        <p:outputPanel>
                            <p:inputText id="globalFilter" onkeyup="PF('clientSearch').filter()" style="width:300px" placeholder="#{msg.searchAnyField}"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="#{msg.id}" filterMatchMode="contains" width="1%" filterStyle="display:none"
                              filterBy="#{client.id}">
                        <h:outputText value="#{client.id}"  style="text-align: left"/>
                    </p:column>

                    <p:column headerText="#{msg.name}" filterMatchMode="contains" width="100" filterStyle="display:none"
                              filterBy="#{client.name}">
                        <h:outputText value="#{client.name}"  style="text-align: left"/>
                    </p:column>

                    <p:column headerText="#{msg.cpf}" style="text-align: center" width="30" filterMatchMode="startsWith" 
                              filterStyle="display:none" filterBy="#{client.cpfClient}">
                        <h:outputText value="#{client.cpfClient}" converter="cpfConverter"/>
                    </p:column>

                    <p:column headerText="#{msg.phone1}" style="text-align: center" width="30" filterMatchMode="contains" 
                              filterStyle="display:none" filterBy="#{client.phone1}">
                        <h:outputText value="#{client.phone1}"/>
                    </p:column>

                    <p:column headerText="#{msg.birthDate}" style="text-align: center" filterMatchMode="contains"
                              width="40" filterStyle="display:none" filterBy="#{client.birthDate}">
                        <h:outputText value="#{client.birthDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" type="date" locale="pt_BR"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg.actions}" style="text-align: center" width="25">
                        <p:button id="viewButton" title="#{msg.view}" icon="ui-icon ui-icon-extlink" style="font-size: 10px" outcome="/client/CadastreClient">
                            <f:param  name="client" value="#{client.id}"/>
                            <p:tooltip for="viewButton" value="Visualiza detalhes da linha selecionada"/>
                        </p:button>   

                        <p:button id="editButton" title="#{msg.edit}" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/client/CadastreClient">
                            <f:param  name="client" value="#{client.id}"/>
                            <p:tooltip for="editButton" value="Edita dados da linha selecionada"/>
                        </p:button>

                        <p:commandButton id="deleteButton" title="#{msg.delete}" icon="ui-icon ui-icon-trash" style="font-size: 10px" 
                                         action="#{clientBean.remove}" process="@this" update="datatableclient">
                            <f:setPropertyActionListener target="#{clientBean.selectedClient}" value="#{client}"/>
                            <p:tooltip for="deleteButton" value="Excluir a linha selecionada"/>
                            <p:confirm icon="ui-icon-alert" header="#{msg.exclusionConfirmHeader}" message="#{msg.realyExclude}?"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

            </p:fieldset>

        </h:form>
    </ui:define>
</ui:composition>
